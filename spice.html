<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Club Fintech App</title>
    <style>
        :root {
            --primary-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #ff6b6b;
        }
        body {
            font-family: 'Satoshi', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 24px;
        }
        .app-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
          display: flex;
          width: 1600px;
          height: 85px;
          align-items: center;
          justify-content: space-between;
          flex-wrap: wrap;
          font-size: 24px;
          margin-top: -40px;
          position: fixed;
          background-color: #0b0b0b;
          margin-left: -50px;
        }

        .logo {
          color: #fff;
          font-family: 'Samarkan', sans-serif;
          font-weight: 400;
          align-self: stretch;
          margin: auto 0;
        }
        nav {
            display: flex;
            gap: 2rem;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover, nav a:focus {
            color: white;
            text-decoration: underline;
        }

        .nav-menu {
          align-self: stretch;
          display: flex;
          min-width: 240px;
          align-items: start;
          gap: 40px 51px;
          font-family: 'Satoshi', sans-serif;
          color: rgba(255, 255, 255, 0.6);
          justify-content: start;
          margin: auto 200px;
          text-decoration: none;
        }
        
        .nav-item {
          color: rgba(255, 255, 255, 0.6);
          text-decoration: none;
          font-size: 20px;
        }

        .thumbnail {
            height: 720px;
            width: 960px;
        }

        .hero {
            text-align: center;
            margin: 4rem 0;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            font-weight: 300;
        }

        .images img{
            width: 100%;
            margin-right: 100px;
        }

        .images video {
            width: 100%;
            margin-right: 100px; 
        }

        .info-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }
        .info-section {
            padding: 2rem;
            border-radius: 8px;
        }
        .info-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-decoration: underline;
        }
        .info-section p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .info-section li {
            padding: 1.5rem;
            font-size: 15px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 4rem 0;
            gap: 2rem;
        }
        .feature-content {
            flex: 1;
        }

        .feature-content h2 {
            text-decoration: underline;
        }
        .feature-image {
            flex: 1;
            text-align: center;
        }
        .feature-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .research-section {
            margin: 4rem 0;
        }

        .research-section h2{
            text-decoration: underline;
        }

        .research-section p {
            font-size: 15px;
            color: #ffffff;
        }
        .research-grid-1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        .research-grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        .research-item li {
            padding: 1.5rem;
            font-size: 15px;
        }

        .feature-content p {
            font-size: 15px;
            
        }
        .persona {
            display: flex;
            gap: 2rem;
            margin: 4rem 0;
        }
        .persona-image {
            flex: 1;
        }
        .persona-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .persona-content {
            flex: 2;
        }

        .persona-content p {
            font-size: 15px;
        }

        .persona-content li {
            font-size: 15px;
            padding: 0.5rem;
        }

        .ui-section {
            margin: 4rem 0;
        }

        .ui-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }    

        .ui-grid-1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .ui-grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem; 
        }
        .ui-image {
            text-align: center;
        }
        .ui-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .outcome {
            padding: 2rem;
            border-radius: 8px;
            margin: 4rem 0;
        }
        .outcome h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .outcome-grid-1 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .outcome-grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .Outcome-item{
            gap: 40px;
        }
        .divider {
            align-self: stretch;
            margin-top: 115px;
            height: 1px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .cta-text {
            margin-top: 81px;
            font: 400 48px 'Inter', sans-serif;
        }
        .cta-divider {
            background-color: #fff;
            margin-top: 58px;
            width: 807px;
            max-width: 100%;
            height: 2px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            margin-left: 250px;
        }
        .contact-container {
            display: flex;
            width: 479px;
            max-width: 100%;
            align-items: start;
            gap: 20px;
            white-space: nowrap;
            justify-content: space-between;
            margin: 60px 0 0 30px;
            font: 400 43px 'Inter', sans-serif;
            margin-left: 400px;
        }
        .contact-item {
            display: flex;
            gap: 24px;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .contact-item:hover {
            text-decoration: underline;
        }
        .contact-icon {
            width: 52px;
            height: 52px;
        }
        @media (max-width: 768px) {
            .feature, .persona {
                flex-direction: column;
            }
            .info-container, .research-grid, .ui-grid, .outcome-grid {
                grid-template-columns: 1fr;
            }
            .divider {
                max-width: 100%;
                margin-top: 40px;
            }
            .cta-text {
                max-width: 100%;
                margin-top: 40px;
                font-size: 40px;
            }
            .cta-divider {
                margin-top: 40px;
            }
            .contact-container {
                margin-top: 40px;
                white-space: initial;
            }
        }
    </style>
</head>
