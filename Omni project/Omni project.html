<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsome Pals Project</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Satoshi', sans-serif;
        }
        .pawsome-pals-section {
            background-color: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            color: #fff;
            padding: 74px 78px 272px;
        }

        .header-container {
         display: flex;
          width: 100%;
          height: 85px;
          align-items: center;
          justify-content: space-between;
          flex-wrap: wrap;
          font-size: 24px;
          margin-top: -80px;
          position: fixed;
          background-color: #0b0b0b;
        }
        .logo {
        font-family: 'Samarkan', sans-serif;
        font-weight: 400;
        align-self: stretch;
        margin-left: 60px;
        }
        .nav-menu {
            align-self: stretch;
            display: flex;
            min-width: 240px;
            align-items: start;
            gap: 40px 51px;
            font-family: 'Satoshi', sans-serif;
            font-weight: 500;
            justify-content: start;
            margin: auto 0;
            margin-right: 50px;
        }
        .nav-menu a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 20px;
        }

        .project-title {
            text-align: center;
            margin-top: 72px;
            width: 665px;
            font: 500 36px 'Satoshi', sans-serif;
        }
        .project-image {
            width: 100%;
            max-width: 1222px;
            margin-top: 102px;
        }
        .divider {
            align-self: stretch;
            margin-top: 115px;
            height: 1px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .cta-text {
            margin-top: 81px;
            font: 400 48px 'Inter', sans-serif;
        }
        .cta-divider {
            background-color: #fff;
            margin-top: 58px;
            width: 807px;
            max-width: 100%;
            height: 2px;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }
        .contact-container {
            display: flex;
            width: 479px;
            max-width: 100%;
            align-items: start;
            gap: 20px;
            white-space: nowrap;
            justify-content: space-between;
            margin: 60px 0 0 30px;
            font: 400 43px 'Inter', sans-serif;
        }
        .contact-item {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        .contact-icon {
            width: 52px;
            height: 52px;
        }
        @media (max-width: 991px) {
            .pawsome-pals-section {
                padding: 0 20px 100px;
            }
            .header-container {
                max-width: 100%;
            }
            .project-title {
                margin-top: 40px;
            }
            .project-image {
                max-width: 100%;
                margin-top: 40px;
            }
            .divider {
                max-width: 100%;
                margin-top: 40px;
            }
            .cta-text {
                max-width: 100%;
                margin-top: 40px;
                font-size: 40px;
            }
            .cta-divider {
                margin-top: 40px;
            }
            .contact-container {
                margin-top: 40px;
                white-space: initial;
            }
        }
    </style>
</head>
<body>
    <section class="pawsome-pals-section">
        <header class="header-container">
            <h1 class="logo"><img src="shravani.png" alt=""></h1>
            <nav class="nav-menu">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#resume">Resume</a>
            </nav>
        </header>
        <h2 class="project-title">
            Pawsome Pals <br/>
            <span style="font-weight: 300">Omni channel design</span>
        </h2>
        <img src="omni 1.png" alt="Pawsome Pals project overview" class="project-image"/>
        <img src="omni 2.png" alt="Pawsome Pals design details" class="project-image" />
        <img src="Omni 3.png" alt="Pawsome Pals user interface" class="project-image" />
        <img src="Omni 4.png" alt="Pawsome Pals mobile view" class="project-image" />
        <img src="Omni 5.png" alt="Pawsome Pals desktop view" class="project-image" />
        <img src="Omni 6.png" alt="Pawsome Pals responsive design" class="project-image" />
        <img src="Omni 7.png" alt="Pawsome Pals project summary" class="project-image" />
        <div class="divider"></div>
        <h3 class="cta-text">Let's Build Something impactful</h3>
        <div class="cta-divider"></div>
        <div class="contact-container">
            <div class="contact-item">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5399b33baa27e1dc572c4ec1e4a93a26d5180800d31ba5a197cdbf89e2b5f994?placeholderIfAbsent=true&apiKey=762e7742574b41f4a47bb1fa8a22693e" alt="Email icon" class="contact-icon" loading="lazy" />
                <span>Mail</span>
            </div>
            <div class="contact-item">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/319589ad133e30c7ab143170805b20e6a1c0f5cbb5920e8b7f3e4b14f68f5057?placeholderIfAbsent=true&apiKey=762e7742574b41f4a47bb1fa8a22693e" alt="LinkedIn icon" class="contact-icon" loading="lazy" />
                <span>Linkedin</span>
            </div>
        </div>
    </section>
</body>
</html>
